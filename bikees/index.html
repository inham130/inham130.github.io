<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="public/main.css">
</head>

<body>
        <main class="main">
            <header class="header">
                <div class="logo">

                        <div class="top"></div>
                        <div class="middle"></div>
                        <div class="bottom"></div>
                    </div>
                    <span class="logo__text">Bikees.</span>
                </div>
                <div class="search">
                    <!--  <span class="search__icon">

                    <input type="text" class="fa fa-search search__input" placeholder="&#xf002;">
                </div>
            </header>
            <div class="fixes">
                <div class="main__content">
                    <span class="fixes-line">Fixies</span>
                    <span class="hisper-style">Hisper style</span>
                </div>
                <button class="main__btn">Choisir son modèle</button>

        <footer class="footer">
            <div class="footer__left">
                <span class="first-line">Bikees.</span>
                <span class="second-line">PAIEMENT 100% SECURISÉ - DONNÉES CRIPTÉES ET CHIFRÉES.</span>
                <span class="third-line">Livraison gratuite à partir de 50€ d’achat</span>
                <span class="fourth-line">©BIKEES.2015</span>
            </div>
            <div class="footer__middle">
                <div class="line line_left"></div>
                <ul class="sitemap">
                    <li class="sitemap__item">
                        <a href="#" class="sitemap__link">FIXIES</a>
                    </li>
                    <li class="sitemap__item">
                        <a href="#" class="sitemap__link">CRUISERS</a>
                    </li>
                    <li class="sitemap__item">
                        <a href="#" class="sitemap__link">ACCESSOIRES</a>
                    </li>
                </ul>
                <ul class="sitemap">
                    <li class="sitemap__item">
                        <a href="#" class="sitemap__link">MENTIONS</a>
                    </li>
                    <li class="sitemap__item">
                        <a href="#" class="sitemap__link">C.G.U</a>
                    </li>
                    <li class="sitemap__item">
                        <a href="#" class="sitemap__link">CONTACT</a>
                    </li>
                </ul>
                <div class="line line_right"></div>
            </div>
            <div class="footer__right">
                <span class="subscribe">INSCRIPTION NEWSLETTER</span>
                <input type="text" placeholder="Saisissez votre adresse mail" class="email">
                <ul class="socials">
                    <li class="socials__item socials__item_tw"></li>
                    <li class="socials__item socials__item_g"></li>
                    <li class="socials__item socials__item_fb"></li>
                </ul>
            </div>
        </footer>
    <script src="./public/main.js"></script>

</html>
